<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body
    class="bg-[url('/images/pattern-background-desktop.svg')] bg-no-repeat bg-indigo-50"
  >
    <main class="flex justify-center items-center min-h-screen">
      <div
        class="rounded-lg w-[350px] h-auto bg-white flex flex-col gap-6 justify-center items-center shadow-2xl shadow-gray-400"
      >
        <img
          class="rounded-t-lg w-full"
          src="./images/illustration-hero.svg"
          alt="A woman enjoying music"
        />

        <h1 class="text-[22px] md:text-3xl font-bold text-gray-700">
          Order Summary
        </h1>
        <div class="text-center px-6 md:px-10 text-gray-500">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>
        <div
          class="flex flex-row bg-indigo-50 rounded-lg p-4 gap-7 justify-center items-center text-sm"
        >
          <img src="./images/icon-music.svg" alt="An music icon" />
          <div>
            <p class="font-bold">Annual Plan</p>
            <p class="text-gray-500">$59.99/year</p>
          </div>
          <a
            href="#"
            class="text-blue-800 decoration-inherit hover:no-underline underline font-semibold"
            >Change</a
          >
        </div>
        <button
          type="button"
          class="bg-blue-800 rounded-lg py-2 px-16 font-semibold text-white text-sm cursor-pointer mt-2 shadow-lg shadow-blue-50"
        >
          Proceed to Payment
        </button>
        <button
          type="button"
          class="font-semibold text-sm pb-8 text-black cursor-pointer"
        >
          Cancel Order
        </button>
      </div>
    </main>
  </body>
</html>
