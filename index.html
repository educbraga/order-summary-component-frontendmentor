<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body class="bg-indigo-50">
    <div class="flex justify-center items-center min-h-screen">
      <div
        class="rounded-lg w-[450px] h-auto bg-white flex flex-col gap-4 justify-center items-center"
      >
        <div>
          <img
            class="rounded-t-lg"
            src="./images/illustration-hero.svg"
            alt="A woman enjoying music"
          />
        </div>

        <h1 class="text-2xl font-bold">Order Summary</h1>
        <div class="text-center">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>
        <div class="flex flex-row bg-gray-100 rounded-lg p-4">
          <img src="./images/icon-music.svg" alt="An music icon" />
          <div>
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <div>Change</div>
        </div>
        <div
          class="bg-purple-500 rounded-lg py-2 px-12 font-semibold text-white text-sm"
        >
          Proceed to Payment
        </div>
        <div class="font-semibold text-sm pb-8">Cancel Order</div>
      </div>
    </div>
  </body>
</html>
